<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Bio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <button class="btn btn-menu">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 16 16"
          >
            <path
              fill="currentColor"
              d="M3 9.5a1.5 1.5 0 1 1 0-3a1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3a1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3a1.5 1.5 0 0 1 0 3"
            />
          </svg>
        </button>
        <button class="btn btn-subscribe">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 16 16"
          >
            <path
              fill="currentColor"
              d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2m.995-14.901a1 1 0 1 0-1.99 0A5 5 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7c0-2.42-1.72-4.44-4.005-4.901"
            />
          </svg>
          subscribe
        </button>
      </header>
      <section class="avatar">
        <div class="image-container"></div>
        <h1>@myUsername</h1>
      </section>
      <section class="link">
        <button class="btn btn-link">My Github</button>
        <button class="btn btn-link">My LinkedIn</button>
        <button class="btn btn-link">My Twitter</button>
        <button class="btn btn-link">My Instagram</button>
        <button class="btn btn-link">My Portfolio</button>
      </section>
      <footer>wstypr-devscale-day#04</footer>
    </div>
  </body>
</html>
